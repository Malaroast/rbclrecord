<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>야구 기록 뷰어</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>야구 선수 기록</h1>
    <div class="tabs">
      <button class="tab-btn active" data-tab="batters">타자 기록</button>
      <button class="tab-btn" data-tab="pitchers">투수 기록</button>
    </div>
    <input type="text" id="searchInput" placeholder="선수 검색...">
  </header>

  <main>
    <section id="batters" class="tab-content active">
      <table id="battersTable">
        <thead></thead>
        <tbody></tbody>
      </table>
    </section>
    <section id="pitchers" class="tab-content">
      <table id="pitchersTable">
        <thead></thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
