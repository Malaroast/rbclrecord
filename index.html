<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>야구 기록 열람 사이트</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>야구 기록 열람</h1>

  <div class="tabs">
    <button onclick="showTab('batters')">타자</button>
    <button onclick="showTab('pitchers')">투수</button>
  </div>

  <div class="search-box">
    <input type="text" id="searchInput" placeholder="닉네임 검색..." />
    <button onclick="searchPlayer()">검색</button>
  </div>

  <div id="battersTab" class="tab active">
    <table id="battersTable" class="sortable">
      <thead id="battersHead"></thead>
      <tbody id="battersBody"></tbody>
    </table>
  </div>

  <div id="pitchersTab" class="tab">
    <table id="pitchersTable" class="sortable">
      <thead id="pitchersHead"></thead>
      <tbody id="pitchersBody"></tbody>
    </table>
  </div>

  <!-- 상세 팝업 -->
  <div id="playerModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2 id="playerName"></h2>
      <div id="playerStats"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
