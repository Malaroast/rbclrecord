<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>야구 기록 열람</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>야구 기록 열람</h1>

  <div class="tabs">
    <button onclick="showTab('batters')">타자</button>
    <button onclick="showTab('pitchers')">투수</button>
  </div>

  <div class="search-box">
    <input type="text" id="searchInput" placeholder="닉네임 검색" onkeyup="searchPlayer()">
  </div>

  <div id="batters" class="tab-content"></div>
  <div id="pitchers" class="tab-content" style="display:none"></div>

  <script src="script.js"></script>
</body>
</html>
