<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>야구 기록 열람</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>야구 기록 열람</h1>
    <input type="text" id="searchInput" placeholder="닉네임 검색..." />
    <div class="tabs">
      <button class="tab-button active" data-tab="batters">타자 기록</button>
      <button class="tab-button" data-tab="pitchers">투수 기록</button>
    </div>
  </header>

  <main>
    <div id="batters" class="tab-content active">
      <h2>타자 기록</h2>
      <table id="battersTable">
        <thead id="battersHead"></thead>
        <tbody id="battersBody"></tbody>
      </table>
    </div>
    <div id="pitchers" class="tab-content">
      <h2>투수 기록</h2>
      <table id="pitchersTable">
        <thead id="pitchersHead"></thead>
        <tbody id="pitchersBody"></tbody>
      </table>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
