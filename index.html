<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>야구 기록 열람 사이트</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>야구 기록 열람</h1>
    
    <!-- 검색 -->
    <input type="text" id="searchInput" placeholder="닉네임 검색..." />

    <!-- 탭 -->
    <div class="tabs">
      <button class="tab-button active" data-tab="hitters">타자 기록</button>
      <button class="tab-button" data-tab="pitchers">투수 기록</button>
    </div>

    <!-- 타자 -->
    <div id="hitters" class="tab-content active">
      <h2>타자 기록</h2>
      <table id="hittersTable">
        <thead>
          <tr>
            <th>닉네임</th>
            <th>타석</th>
            <th>타율</th>
            <th>출루율</th>
            <th>장타율</th>
            <th>OPS</th>
            <th>안타</th>
            <th>2루타</th>
            <th>3루타</th>
            <th>홈런</th>
            <th>타점</th>
            <th>삼진</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- 투수 -->
    <div id="pitchers" class="tab-content">
      <h2>투수 기록</h2>
      <table id="pitchersTable">
        <thead>
          <tr>
            <th>닉네임</th>
            <th>이닝</th>
            <th>ERA</th>
            <th>피안타</th>
            <th>피홈런</th>
            <th>탈삼진</th>
            <th>WHIP</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
